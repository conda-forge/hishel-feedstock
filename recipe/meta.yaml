{% set name = "hishel" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hishel-{{ version }}.tar.gz
  sha256: 1f6421b78cc23fc43c610f651b7848c9b8eee2d29551d64a2ab0d45b319b6559


build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-fancy-pypi-readme
    - pip
  run:
    - python >={{ python_min }}
    - httpx >=0.22.0
    - typing-extensions >=4.8.0

test:
  imports:
    - hishel
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/karpetrosyan/hishel
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Persistent cache implementation for httpx and httpcore
  doc_url: https://hishel.com
  dev_url: https://github.com/karpetrosyan/hishel

extra:
  recipe-maintainers:
    - karpetrosyan
    - parkerhancock
    - xhochy
