schema_version: 1

context:
  name: hishel
  version: "1.0.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/hishel-${{ version }}.tar.gz
  sha256: 6097ab72d7acc23bd0c5a04a446fb87e3b1f176171c01d036d6054d7b4fee68c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - hatch-fancy-pypi-readme
    - pip
  run:
    - python >=${{ python_min }}
    - httpx >=0.28.0

tests:
  - python:
      imports:
        - hishel
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Persistent cache implementation for httpx and httpcore
  homepage: https://github.com/karpetrosyan/hishel
  repository: https://github.com/karpetrosyan/hishel
  documentation: https://hishel.com

extra:
  recipe-maintainers:
    - karpetrosyan
    - parkerhancock
    - xhochy
