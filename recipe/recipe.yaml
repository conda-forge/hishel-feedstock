schema_version: 1

context:
  name: hishel
  version: "0.1.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/hishel-${{ version }}.tar.gz
  sha256: db3e07429cb739dcda851ff9b35b0f3e7589e21b90ee167df54336ac608b6ec3

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - hatch-fancy-pypi-readme
    - pip
  run:
    - python >=${{ python_min }}
    - httpx >=0.28.0

tests:
  - python:
      imports:
        - hishel
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Persistent cache implementation for httpx and httpcore
  homepage: https://github.com/karpetrosyan/hishel
  repository: https://github.com/karpetrosyan/hishel
  documentation: https://hishel.com

extra:
  recipe-maintainers:
    - karpetrosyan
    - parkerhancock
    - xhochy
